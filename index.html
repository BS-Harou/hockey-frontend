	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<style>
		html,
		body {
		  min-height: 100%;
		}
		html {
		  font-size: 100%;
		}
		body {
		  background: url("./src/assets/brickwall.png") repeat;
		}
		main {
		  min-height: 1000px;
		}
		header {
		  height: 8rem;
		  background: url("./src/assets/noisy_net.png") repeat;
		}
		header .title {
		  text-align: center;
		  color: #fff;
		  text-shadow: 0 0 10px #fff;
		  font-size: 2.5rem;
		  line-height: 8rem;
		}
		footer {
		  padding: 0.5rem 0;
		  text-align: center;
		  color: #999;
		  font-size: 0.5rem;
		}
		nav {
		  position: absolute;
		  bottom: -2.5rem;
		  right: -3rem;
		  text-align: center;
		}
		nav ul {
		  list-style: none;
		  margin: 0;
		  padding: 0;
		}
		nav li {
		  opacity: 0.5;
		  border-bottom-left-radius: 0.5rem;
		  border-bottom-right-radius: 0.5rem;
		  background: #ccc;
		  line-height: 2.5rem;
		  height: 2.5rem;
		  min-width: 2.5rem;
		  text-align: center;
		  font-size: 1.2rem;
		  color: #000;
		  cursor: pointer;
		  user-select: none;
		}
		nav li:hover {
		  opacity: 1;
		}
		.preloader {
		  display: block;
		  margin: 4rem auto;
		}
		.inner {
		  min-width: 80rem;
		  position: relative;
		}
		.center {
		  text-align: center;
		}
		@media only screen and (min-device-pixel-ratio: 1.5) {
		  body {
		    background-image: url("./src/assets/brickwall_@2X.png");
		  }
		  header {
		    background-image: url("./src/assets/noisy_net_@2X.png");
		  }
		}
	</style>

				<div class="col-xs-12 title unselectable">
					NHL Show Time
				</div>
			</div>

			<nav>
				<ul>
					<li id="add-pair-button">+</li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<div class="container inner">
			<div class="row">
				<div class="col-xs-12" id="content">
					<img src="./src/assets/preloader.gif" class="preloader" />
				</div>
			</div>
		</div>
	</main>

	<footer>
		<div class="container inner">
			<div class="row">
				<div class="col-xs-12">
					Copyright 2015 Martin Kadlec

			</div>
		</div>
